<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,
        tr,
        th {
            border: solid black;

        }

        td {
            padding: 10px;

        }

        .table {
            display: flex;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            background-color: lightsalmon;
        }

        body {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <a href="{% url 'home' %}"><button>Home</button></a>
    <a href="{% url 'details' %}"><button>Details</button></a>

    <center>
        <h2>Your Number {{phone}}</h2>
    </center>

    <table class="table">
        <tr>

            <th>sender/reciver</th>
            <th>amount</th>
            <th>data&time</th>
            <th>previous amount</th>
            <th>total amount</th>
            <th>details</th>
        </tr>
        {% for i in data %}
        <tr>

            <td>
                {{i.to_phone}}
            </td>
            <td>
                {{i.t_amount}}
            </td>
            <td>
                {{i.dt}}
            </td>
            <td>
                {{i.p_amount}}
            </td>
            <td>
                {{i.total}}
            </td>

            <td>

                {% if i.total > i.p_amount %}
                +{{i.t_amount}}

                {% else %}
                -{{i.t_amount}}

                {% endif %}

            </td>

        </tr>
        {% endfor %}



    </table>
    



</body>

</html>
